<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creación de destinos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  {% load static %}
  <script src="{% static 'clearFds.js' %}"></script>
  <!-- Llama Script que borra los campos del formulario cuando se ejecuta cualquier acción -->
</head>

<body>

  <div class="container mt-5">
    <h1>Crear Destino</h1>
    <div class="row">

      <form method="post" class="row g-3" id="destino_form" name="form">
        {% csrf_token %}

        <div class="col-md-5">
          <label class="form-label">Nombre del destinos:</label>
          <input type="text" class="form-control" placeholder="Nombre destino" id="name" name="name" required>
        </div>

        <div class="col-md-9">
          <input type="submit" value="Crear destino" class="btn btn-primary">
        </div>
      </form>
      {% if messages %}
      {% for message in messages %}
      <!-- Este script no puede ser invocado como un archivo externo, mostrará una alerta de éxito o error según
            corresponda. -->
      <script>
        window.onload = function () {
          alert('{{ message }}');
        };
      </script>
      {% endfor %}
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
