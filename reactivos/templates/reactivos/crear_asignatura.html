<html lang="en">
  <head>

  <body>

    <div class="container mt-5">
        <div class="row">
            
                <form method="post" class="row g-3">
                    {% csrf_token %}
                   
                    <div class="col-md-5">
                        <label class="form-label">Nombre de la asignatura:</label>
                        <input type="text" class="form-control" placeholder="Nombre asignatura" name="name" required>
                    </div>
                    
                    <div class="col-md-9">
                        <input type="submit" value="Crear Asignatura" class="btn btn-primary">
                    </div>
                </form>
            
    </div>
