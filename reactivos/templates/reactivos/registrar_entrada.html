<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar entrada de reactivos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">

    {% load static %}
    <script src="{% static 'autocompletein.js' %}"></script>
    <script src="{% static 'UpdateDate.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'clearFds.js' %}"></script>
    <script src="{% static 'UpdateFields.js' %}"></script>
    

    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>

<body>


    <div class="col-md-6 mx-auto">

        <div class="container mt-5">
            <h1>Registrar entrada de reactivos</h1>


            <form method="post" class="row g-3" id="in_form" name="form">
                {% csrf_token %}
                <div class="col-md-12">
                    <label class="form-label">Fecha: </label>
                    <span id="currentDate"></span>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Laboratorio:</label>
                    <select name="lab" id="lab" class="form-select" required>
                        {% for laboratorio in laboratorios %}
                        <option value="{{ laboratorio.name }}">{{ laboratorio.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-5">
                    <label class="form-label">Reactivo: "Código - Nombre - CAS"</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre, CI o CAS"
                        title="Se puede filtrar por nombre, CI o CAS" required />
                </div>
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_name_btn" class="btn btn-secondary" title="Agregar Nombre">+</Address>
                    </button>
                </div>
                <script>
                    function openPopupWindowName() {
                        var w = 600; // ancho de la ventana emergente
                        var h = 800; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_reactivo' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_name_btn");
                    addUnitBtn.addEventListener("click", openPopupWindowName);

                </script>
                <div class="col-md-3">
                    <label class="form-label">Código:</label>
                    <input type="text" name="code" class="form-control" value="" id="code" readonly
                        placeholder="Cód. Interno">
                </div>

                <div class="col-md-3">
                    <label class="form-label">CAS:</label>
                    <input type="text" name="cas" class="form-control" value="" id="cas" readonly
                        placeholder="Cód. CAS">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Valor:</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" placeholder="Valor" name="price" id="price" min="0"
                            required pattern="^\d+(\.\d{1,2})?$" title="Ingresa un valor positivo en pesos colombianos">
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Marca reactivo:</label>
                    <select name="trademark" id="trademark" class="form-select" required>
                        {% for marca in marcas %}
                        <option value="{{ marca.id }}">{{ marca.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Código para creación de marcas en formulario de entrada -->
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_trade_btn" class="btn btn-secondary" title="Agregar Marca">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindowTrademark() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_marca' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_trade_btn");
                    addUnitBtn.addEventListener("click", openPopupWindowTrademark);


                </script>
                <div class="col-md-4">
                    <label class="form-label">Vencimiento:</label>
                    <input type="date" class="form-control" name="edate" id="edate"
                        value="{{ date.today|date:'Y-m-d' }}" required>

                </div>
                <div class="col-md-3">
                    <label class="form-label">Referencia:</label>
                    <input type="text" class="form-control" placeholder="Ref. reactivo" name="reference" id="reference">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Estado:</label>
                    <input type="text" name="is_liquid" class="form-control" value="" id="is_liquid" readonly
                        placeholder="Estado">
                </div>

                <div class="col-md-4">
                    <label class="form-label" for="weight">Cantidad:</label>
                    <input type="number" step="any" class="form-control" placeholder="Cant. reactivo" id="weight"
                        name="weight" min="0" required>
                </div>

                <div class="col-md-2">
                    <label class="form-label">Unidades:</label>
                    <input type="text" name="unit" class="form-control" value="" id="unit" readonly>
                </div>




                <div class="col-md-6">
                    <label class="form-label">Orden:</label>
                    <input type="text" name="order" class="form-control" id="order" placeholder="Orden Número">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Número de proyecto:</label>
                    <input type="text" name="nproject" class="form-control" id="nproject" placeholder="Proyecto Número">
                </div>
                <div class="col-md-5">
                    <label class="form-label">Asignatura/Ubicación:</label>
                    <input type="text" name="location" class="form-control" id="location" required
                        placeholder="Asignatura/Ubicación Destino">
                </div>

                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_location_btn" class="btn btn-secondary"
                        title="Agregar Asigantura/Ubicación">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindowLocation() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_ubicacion' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_location_btn");
                    addUnitBtn.addEventListener("click", openPopupWindowLocation);


                </script>
                <div class="col-md-5">
                    <label class="form-label">Destino:</label>
                    <select name="destination" id="destination" class="form-select" required>
                        {% for destino in destinos %}
                        <option value="{{ destino.id }}">{{ destino.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_destination_btn" class="btn btn-secondary" title="Agregar Destino">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindow() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_destino' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_destination_btn");
                    addUnitBtn.addEventListener("click", openPopupWindow);


                </script>

                <div class="col-md-5">
                    <label class="form-label">Responsable:</label>
                    <input type="text" name="manager" class="form-control" id="manager" required
                        placeholder="Responsable del insumo">

                </div>
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_manager_btn" class="btn btn-secondary" title="Agregar Responsable">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindowManager() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_responsable' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_manager_btn");
                    addUnitBtn.addEventListener("click", openPopupWindowManager);


                </script>

                <div class="col-md-5">
                    <label class="form-label">Ubicación en almacén:</label>
                    <select name="wlocation" id="wlocation" class="form-select" required>
                        <option value="">Seleccione</option>
                        {% for wubicacion in wubicaciones %}
                        <option value="{{ wubicacion.id }}">{{ wubicacion.name }}</option>
                        {% endfor %}
                    </select>

                </div>
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_wlocation_btn" class="btn btn-secondary" title="Agregar ubicación en Almacén">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindowWlocation() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 500; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_walmacen' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_wlocation_btn");
                    addUnitBtn.addEventListener("click", openPopupWindowWlocation);


                </script>


                <div class="col-md-12">
                    <label class="form-label">Observaciones:</label>
                    <textarea name="observations" class="form-control" placeholder="Escriba sus observaciones" rows="2"
                        id="observations"></textarea>
                </div>

                <input type="hidden" name="wf" class="form-control" value="entrada" id="wf">

                <div class="col-md-6">
                    <input type="button" value="Registrar entrada Reactivo" class="btn btn-primary"
                        id="open_confirm_in">
                </div>
                <div class="col-md-6">
                    <button type="reset" class="btn btn-primary" id="limpiarCampos">Limpiar
                        campos</button>
                </div>

            </form>
            {% if messages %}
            {% for message in messages %}
            <script>
                window.onload = function () {
                    alert('{{ message }}');

                };
            </script>
            {% endfor %}
            {% endif %}

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="{% static 'sendInfoin.js' %}"></script>
        <script src="{% static 'updateWlocation.js' %}"></script>

</body>

</html>
