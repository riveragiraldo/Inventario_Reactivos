<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizaci√≥n de inventarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="row">
        <div class="col-md-7 mx-auto">
            <h1>Inventario Reactivos</h1>

            <form method="GET" action="{% url 'reactivos:inventario' %}">
                <div class="row justify-content-between">
                    <div class="col-md-4 d-flex flex-column align-items-left">
                        <label for="name">Nombre:</label>
                        <select name="name" id="name" class="form-control">
                            <option value="">Todos</option>
                            {% for item in unique_names %}
                            <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4 d-flex flex-column align-items-left">
                        <label for="trademark">Marca:</label>
                        <select name="trademark" id="trademark" class="form-control">
                            <option value="">Todas</option>
                            {% for item in unique_trademarks %}
                            <option value="{{ item.id }}">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="col-md-7 mx-auto"> <!-- Agrega la clase "mx-auto" para centrar el contenido horizontalmente -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Reactivo</th>
                        <th>Marca</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                    <tr>
                        <td>{{ item.name__name }}</td>
                        <td>{{ item.trademark__name }}</td>
                        <td>{{ item.weight|floatformat:1 }}</td>
                        <td>{{ item.unit__name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
