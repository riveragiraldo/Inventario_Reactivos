<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creación de Facultades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'clearFds.js' %}"></script>
</head>

<body>

    <div class="container mt-5">
        <h1>Crear Facultades</h1>
        <div class="row">

            <form method="post" class="row g-3" id="marca_form" name="form">
                {% csrf_token %}

                <div class="col-md-5">
                    <label class="form-label">Nombre de la facultad:</label>
                    <input type="text" class="form-control" placeholder="Nombre facultad" name="name" required
                        id="name">
                </div>

                <div class="col-md-9">
                    <input type="submit" value="Crear Facultad" class="btn btn-primary">
                </div>
            </form>
            {% if messages %}
            {% for message in messages %}
            <script>
                if (window.opener) {

                    window.onload = function () {

                        mensaje = "{{ message }}";

                        var facultad = mensaje.split(": ")[1];

                        alert('{{ message }}');

                        // Obtener los valores de los elementos necesarios de la ventana padre
                        var name = window.opener.document.getElementById("name").value;

                        // Recargar la página padre
                        window.opener.location.replace(window.opener.location.href);

                        setTimeout(function () {
                            // Acceder a la ventana padre y actualizar los valores
                            window.opener.document.querySelector("#name").value = name;

                            //Actualiza Select Facultad
                            console.log(facultad);
                            var facultad_new = window.opener.document.querySelector("#selectFacultad");
                            facultad_new.value = facultad;
                            facultad_new.setAttribute("selected", true);
                            window.close();

                        }, 1000);
                    };


                }

                else {
                    window.onload = function () {

                        alert('{{ message }}');
                    };
                }

            </script>
            {% endfor %}
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
