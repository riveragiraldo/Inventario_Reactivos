<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar salida de reactivos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="col-5">

            <form method="post" class="row g-3">
                <label for="weight">Peso del reactivo:</label>
<input type="number" id="weight" name="weight" oninput="updateOutput()">
<label for="density">Densidad:</label>
<input type="number" id="density" name="density" step="any">

<label for="is_liquid">¿Es líquido?</label>
<input type="checkbox" id="is_liquid" name="is_liquid" onchange="updateOutput()">

<label for="out_reagent">Salida total:</label>
<input type="number" id="out_reagent" name="out_reagent" readonly>

<script>
  function updateOutput() {
    const weight = parseFloat(document.getElementById('weight').value);
    const isLiquid = document.getElementById('is_liquid').checked;
    const density = parseFloat(document.getElementById('density').value);

    let output = 0;
    if (isLiquid) {
      output = weight * density;
    } else {
      output = weight;
    }

    document.getElementById('out_reagent').value = output;
  }
</script>

            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
