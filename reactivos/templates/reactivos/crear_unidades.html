<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creación de unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'clearFds.js' %}"></script>

</head>

<body>

    <h1>Crear Unidades Emergente</h1>

    <div class="container mt-5">
        <div class="row">

            <form method="post" class="row g-3" id="unit_form" name="form">
                {% csrf_token %}

                <div class="col-md-5">
                    <label class="form-label">Nombre de la unidad:</label>
                    <input type="text" class="form-control" placeholder="Nombre unidad" name="name" required id="name">
                </div>

                <div class="col-md-9">
                    <input type="submit" value="Crear Unidad" class="btn btn-primary" id="enviar">
                </div>
            </form>
            <script>

                document.getElementById("enviar").addEventListener("submit", function (event) {
                    event.preventDefault(); // previene que la página se recargue al enviar el formulario
                    unit = document.getElementById("name").value;
                    console.log("HelloWorld", unit);
                });

            </script>

            {% if messages %}
            {% for message in messages %}
            <script>
                window.onload = function () {
                    
                    mensaje = "{{ message }}";
                    console.log(mensaje)
                    var unidad = mensaje.split(": ")[1];
                    console.log(unidad);
                    
                    alert('{{ message }}');
                    
                    // Obtener los valores de los elementos necesarios de la ventana padre
                    var color = window.opener.document.getElementById("color").value;
                    var number = window.opener.document.getElementById("number").value;
                    var subnumber = window.opener.document.getElementById("subnumber").value;
                    var code = window.opener.document.getElementById("code").value;
                    var cas = window.opener.document.getElementById("cas").value;
                    var name_father = window.opener.document.getElementById("name").value;
                    var isLiquid = window.opener.document.getElementById("is_liquid").value;
                    var wlocation = window.opener.document.getElementById("wlocation").value;

                    // Recargar la página padre
                    window.opener.location.replace(window.opener.location.href);

                    setTimeout(function () {
                        // Acceder a la ventana padre y actualizar los valores

                        window.opener.document.querySelector("#color").value = color;
                        window.opener.document.querySelector("#number").value = number;
                        window.opener.document.querySelector("#subnumber").value = subnumber;
                        window.opener.document.querySelector("#code").value = code;
                        window.opener.document.querySelector("#cas").value = cas;
                        window.opener.document.querySelector("#name").value = name_father;
                        window.opener.document.querySelector("#wlocation").value = wlocation;

                        //Actualiza Select is_liquid
                        var is_liquid_new = window.opener.document.querySelector("#is_liquid");
                        is_liquid_new.value = isLiquid;
                        console.log(is_liquid_new.value);
                        is_liquid_new.setAttribute("selected", true);

                        //Actualiza Select selectunidades
                        var unidad_new = window.opener.document.querySelector("#selectUnidades");
                        unidad_new.value = unidad;
                        console.log(unidad_new.value);
                        unidad_new.setAttribute("selected", true);

                        window.close();

                    }, 500);
                };
            </script>
            {% endfor %}
            {% endif %}

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
