<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creaci√≥n de unidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'clearFds.js' %}"></script>
    
  </head>
  <body>

    <h1>Crear Unidades Emergente</h1>

    <div class="container mt-5">
        <div class="row">
            
                <form method="post" class="row g-3" id="unit_form" name="form">
                    {% csrf_token %}
                   
                    <div class="col-md-5">
                        <label class="form-label">Nombre de la unidad:</label>
                        <input type="text" class="form-control" placeholder="Nombre unidad" name="name" required id="name">
                    </div>
                    
                    <div class="col-md-9">
                        <input type="submit" value="Crear Unidad" class="btn btn-primary">
                    </div>
                </form>
                {% if messages %}
                {% for message in messages %}
                <script>
                    window.onload = function () {
                        alert('{{ message }}');
                        document.getElementById("unit_form").reset();
                        window.close();
                    };
                </script>
                {% endfor %}
                {% endif %}
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
