<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creación de ubicaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <script src="{% static 'clearFds.js' %}"></script>
    
</head>

<body>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 ml-md-5">
        <h1>Crear Ubicación</h1>
        <form method="post" class="row g-3" id="ubicacion_form" name="form">
          {% csrf_token %}
          
          <div class="col-md-9">
            <label for="name" class="form-label">Nombre de la ubicación:</label>
            <input type="text" class="form-control input-width" id="name" name="name" placeholder="Nombre de la Ubicación" required>
          </div>
          
          <div class="col-md-8">
            <label for="selectFacultad" class="form-label">Facultad:</label>
            <select name="facultad" class="form-select" id="selectFacultad" required>
              {% for facultad in facultades %}
              <option value="{{ facultad.id }}">{{ facultad.name }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="col-md-1">
            <label class="form-label" style="visibility: hidden;">Add</label>
            <button type="button" id="add_facultad_btn" class="btn btn-secondary" title="Agregar Facultad">+</button>
          </div>
          <script>
            function openPopupWindow() {
                var w = 450; // ancho de la ventana emergente
                var h = 400; // altura de la ventana emergente
                var left = (screen.width / 2) - (w / 2);
                var top = (screen.height / 2) - (h / 2);
                window.open("{% url 'reactivos:crear_facultad' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
            }
            var addUnitBtn = document.getElementById("add_facultad_btn");
            addUnitBtn.addEventListener("click", openPopupWindow);
        </script>
          
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Crear Ubicación</button>
          </div>
        </form>
        
        {% if messages %}
        {% for message in messages %}
        <script>
          window.onload = function () {
            alert('{{ message }}');
            document.getElementById("ubicacion_form").reset();
          };
        </script>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  
</body>

</html>
