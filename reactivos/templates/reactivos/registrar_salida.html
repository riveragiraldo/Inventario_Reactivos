<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar salida de reactivos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/smoothness/jquery-ui.css">

    {% load static %}
    <script src="{% static 'autocompleteout.js' %}"></script>
    <script src="{% static 'UpdateDate.js' %}"></script>
    <script src="{% static 'clearFds.js' %}"></script>

    <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>

<body>

    <div class="container mt-5">
        <h1>Registrar salida de insumos</h1>
        <div class="col-6">

            <form method="post" class="row g-3" id="in_form" name="form">
                {% csrf_token %}
                <div class="col-md-12">
                    <label class="form-label">Fecha: </label>
                    <span id="currentDate"></span>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Laboratorio:</label>
                    <select name="lab" id="lab" class="form-select" required>
                        {% for laboratorio in laboratorios %}
                        <option value="{{ laboratorio.name }}">{{ laboratorio.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Reactivo: Código - Nombre - CAS</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre, CI o CAS"
                        title="Se puede filtrar por nombre, CI o CAS" required />
                </div>
                <div class="col-md-3">
                    <label class="form-label">Código:</label>
                    <input type="text" name="code" class="form-control" value="" id="code" readonly
                        placeholder="Cód. Interno">
                </div>

                <div class="col-md-3">
                    <label class="form-label">CAS:</label>
                    <input type="text" name="cas" class="form-control" value="" id="cas" readonly
                        placeholder="Cód. CAS">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Estado:</label>
                    <input type="text" name="is_liquid" class="form-control" value="" id="is_liquid" readonly
                        placeholder="Estado">
                </div>
                <div class="col-md-4">
                    <label class="form-label" for="weight">Cantidad:</label>
                    <input type="number" step="any" class="form-control" placeholder="Cant. reactivo" id="weight"
                        name="weight" min="0" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Unidades:</label>
                    <input type="text" name="unit" class="form-control" value="" id="unit" readonly>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Marca reactivo:</label>
                    <select id="trademark" name="trademark" class="form-control">
                        <option value="">Seleccione</option>
                        {% for trademark in marcas %}
                        <option value="{{ trademark.id }}">{{ trademark.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Referencia:</label>
                    <select id="reference" name="reference" class="form-control">
                        <option value="">Seleccione</option>
                        {% for referencia in referencias %}
                        <option value="{{ referencia.reference}}">{{ referencia.reference }}</option>
                        {% endfor %}
                    </select>
                </div>


                <!-- <div class="col-md-4">
                    <label class="form-label">Cantidad en inventario</label>
                    <input type="text" class="form-control" name="stock" id="stock" placeholder="Stock"
                        title="Inventario Actual" />
                </div> -->




                <div class="col-md-5">
                    <label class="form-label">Asignatura/Ubicación:</label>
                    <input type="text" name="location" class="form-control" id="location" required
                        placeholder="Asignatura/Ubicación Destino">
                </div>

                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_location_btn" class="btn btn-secondary" title="Agregar Responsable">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindow() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_ubicacion' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_location_btn");
                    addUnitBtn.addEventListener("click", openPopupWindow);


                </script>

                <div class="col-md-5">
                    <label class="form-label">Destino:</label>
                    <select name="destination" id="destination" class="form-select" required>
                        {% for destino in destinos %}
                        <option value="{{ destino.id }}">{{ destino.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_destination_btn" class="btn btn-secondary" title="Agregar Destino">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindow() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_destino' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_destination_btn");
                    addUnitBtn.addEventListener("click", openPopupWindow);


                </script>


                <div class="col-md-11">
                    <label class="form-label">Responsable:</label>
                    <input type="text" name="manager" class="form-control" id="manager" required
                        placeholder="Responsable del insumo">

                </div>
                <input type="hidden" name="wf" id="wf" value="salida">
                <div class="col-md-1">
                    <label class="form-label" style="color: transparent;">Add</label>
                    <button type="button" id="add_manager_btn" class="btn btn-secondary" title="Agregar Responsable">+
                        </Address></button>
                </div>
                <script>
                    function openPopupWindow() {
                        var w = 450; // ancho de la ventana emergente
                        var h = 400; // altura de la ventana emergente
                        var left = (screen.width / 2) - (w / 2);
                        var top = (screen.height / 2) - (h / 2);
                        window.open("{% url 'reactivos:crear_responsable' %}", "popup", "width=" + w + ",height=" + h + ",left=" + left + ",top=" + top);
                    }
                    var addUnitBtn = document.getElementById("add_manager_btn");
                    addUnitBtn.addEventListener("click", openPopupWindow);


                </script>

                <div class="col-md-12">
                    <label class="form-label">Observaciones:</label>
                    <textarea name="observations" class="form-control" placeholder="Escriba sus observaciones" rows="2"
                        id="observations"></textarea>
                </div>

                <div class="col-md-6 mt-3   ">
                    <input type="button" value="Registrar salida Reactivo" class="btn btn-primary" id="open_confirm_in">
                </div>
                <div class="col-md-6 mt-3">
                    <button type="reset" id="limpiarCampos" class="btn btn-primary">Limpiar
                        campos</button>
                </div>

            </form>
            {% if messages %}
            {% for message in messages %}
            <script>
                window.onload = function () {
                    alert('{{ message }}');

                };
            </script>
            {% endfor %}
            {% endif %}


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="{% static 'sendInfoin.js' %}"></script>

        <script src="{% static 'updateOptions.js' %}"></script>
</body>

</html>
