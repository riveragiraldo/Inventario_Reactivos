<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de reactivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <div class="row">
            
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-3">
                        <label class="form-label">Color:</label>
                    <input type="number" class="form-control" placeholder="Número Color" name="color" required min="0">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Número:</label>
                        <input type="number" class="form-control" placeholder="Número de reactivo" name="number" required min="0">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Sub - Número:</label>
                        <input type="number" class="form-control" placeholder="Sub-Número de reactivo" name="subnumber" min="0">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Nombre del reactivo:</label>
                        <input type="text" class="form-control" placeholder="Nombre de reactivo" name="name" required>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Unidades:</label>
                        <select name="unit" class="form-select" required>
                            {% for unidad in unidades %}
                            <option value="{{ unidad.id }}">{{ unidad.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Densidad:</label>
                    <input type="number" step="any" class="form-control" placeholder="Densidad de reactivo" name="density" min="0">
                    </div>
                    <div class="col-md-9">
                        <input type="submit" value="Crear Ractivo" class="btn btn-primary">
                    </div>
                </form>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
